<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amir Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <ul class="card" style="width: 80%; list-style: none; margin: 20px auto">
        {% for item in todos %}
        <li class="card-body d-flex justify-content-between align-items-center">
          <p class="card-text">{{ item.description }}</p>
          <div
            class="d-flex justify-content-between align-items-center flex-row"
            style="gap: 1rem"
          >
            {% if item.updated_at %}
            <h6>{{ item.updated_at }}</h6>
            {% else %}
            <h6>{{ item.created_at }}</h6>
            {% endif %}
            <a href="#" class="btn btn-danger">پاک کردن</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
